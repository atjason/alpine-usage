<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
<body>
  <div 
    x-init="console.log('div inited.')"
    x-data="{
      init() {
        console.log('div-data inited.')
      }
    }"
    ></div>
  <div x-data="dataset"></div>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('dataset', () => ({
        init() {
          console.log('dataset inited.')
        }
      }))
    })
  </script>
</body>
</html>
